<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PhotoPainter Upload</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 16px; }
    h1 { margin: 0 0 12px 0; font-size: 18px; }
    .row { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; margin-bottom: 12px; }
    button { padding: 8px 12px; }
    #preview { width: 100%; max-width: 800px; height: auto; border: 1px solid #ccc; background: #eee; }
    #status { white-space: pre-wrap; font-size: 12px; color: #333; }
    .hint { font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <h1>Upload image</h1>
  <div class="row">
    <label for="rotation">Rotation:</label>
    <select id="rotation">
      <option value="180">180 deg</option>
      <option value="0">0 deg</option>
      <option value="90">90 deg</option>
      <option value="270">270 deg</option>
    </select>
  </div>
  <div class="row">
    <input type="file" id="file" accept="image/*">
    <button id="upload" disabled>Crop + Upload</button>
  </div>
  <div class="hint">Tip: the preview below is what will be sent (dithered to 6 colors and cropped to match rotation).</div>
  <canvas id="preview" width="800" height="480"></canvas>
  <div id="status"></div>
  <script src="/app.js"></script>
</body>
</html>
